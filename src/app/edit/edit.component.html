<div id="edit">
  <h3 class="text-center text-white pt-5">Edit form</h3>
  <div class="container">
    <div id="edit-row" class="row justify-content-center align-items-center">
      <div id="edit-column" class="col-md-6">
        <div id="edit-box" class="col-md-12">
          <form id="edit-form" class="form" action="" method="post">
            <h3 class="text-center text-info">Edit</h3>
            <div class="form-group">
              <label for="username" class="text-info">Username:</label><br>
              <input type="text" name="username" id="username" class="form-control" [(ngModel)]="newUsername">
            </div>
            <div class="form-group">
              <label for="username" class="text-info">Password:</label><br>
              <input type="password" name="password" id="password" class="form-control" [(ngModel)]="newPassword">
            </div>
            <button class="btn-danger" (click)="saveEdit()">SAVE</button>


          </form>
        </div>
      </div>
    </div>
  </div>
</div>
